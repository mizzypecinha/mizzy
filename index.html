<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mizzy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      height: 100vh;
      background: black;
      color: white;
      font-family: sans-serif;
    }

    .enter-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s ease;
    }

.enter-button {
  padding: 20px 40px;
  border: 2px solid #c770ff;
  background: transparent;
  color: #c770ff;
  font-size: 2rem;
  font-weight: bold;
  cursor: pointer;
  border-radius: 40px;
  transition: all 0.4s ease;
  animation: pulseGlowPurple 2s infinite, subtleShake 4s infinite;
}

.enter-button:hover {
  background: #c770ff;
  color: black;
  transform: scale(1.05);
}

@keyframes pulseGlowPurple {
  0%, 100% {
    box-shadow: 0 0 10px #c770ff, 0 0 20px #c770ff;
  }
  50% {
    box-shadow: 0 0 20px #c770ff, 0 0 40px #c770ff;
  }
}


    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .dot {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-10vh); }
    }

    .container {
      position: relative;
      z-index: 1;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
.photo {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  overflow: hidden;
  border: 4px solid white;
  margin-bottom: 30px;
}


    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }


.photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

    .icons {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

  .icons a img {
    width: 50px;
    filter: grayscale(100%) brightness(150%) hue-rotate(270deg);
    transition: transform 0.3s ease, filter 0.3s ease;
  }

  .icons a:hover img {
    transform: translateY(-8px) scale(1.2);
    filter: grayscale(0%) brightness(200%) hue-rotate(270deg);
  }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="enter-screen" id="enterScreen">
    <button class="enter-button" id="enterButton">ENTER</button>
  </div>

  <div class="background" id="background"></div>

  <div class="container" id="mainContent">
    <div class="photo">
      <img src="https://i.pinimg.com/736x/dd/59/ab/dd59ab88b258548ede8134712ab691c8.jpg" alt="photo" />
    </div>

<div class="icons">
  <a href="https://open.spotify.com/user/316ook2qj2hgihv3rsibpip4wgqe?si=735cc449550541c9" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111624.png" alt="Spotify" />
  </a>
  <a href="https://www.youtube.com/@mizzypecinha" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" />
  </a>
  <a href="https://www.instagram.com/mizzyqpop?igsh=MThqMGEwMGt5Nzlneg==" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram" />
  </a>
  <a href="https://github.com/mizzypecinha" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" />
  </a>
  <a href="https://www.tiktok.com/@mizzypecinha?_t=ZM-8x33OUrHgOu&_r=1" target="_blank">
    <img src="https://i.pinimg.com/736x/55/45/a2/5545a2a9ce938ec70e0941cdd7a82105.jpg" alt="TikTok" />
  </a>
</div>


  <script>
    const bg = document.getElementById('background');
    for (let i = 0; i < 100; i++) {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      dot.style.left = Math.random() * 100 + 'vw';
      dot.style.top = Math.random() * 100 + 'vh';
      dot.style.animationDuration = 10 + Math.random() * 20 + 's';
      bg.appendChild(dot);
    }

    const enterButton = document.getElementById('enterButton');
    const enterScreen = document.getElementById('enterScreen');
    const mainContent = document.getElementById('mainContent');
    const music = document.getElementById('bgMusic');

    enterButton.addEventListener('click', () => {
      enterScreen.classList.add('hidden');
      setTimeout(() => {
        enterScreen.style.display = 'none';
        mainContent.style.display = 'flex';
        music.play();
      }, 800);
    });
  </script>
</body>
</html>
